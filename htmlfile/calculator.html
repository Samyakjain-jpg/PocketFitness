<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("/img/fitnesscalculator\ page.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        color: white;
    }
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(104, 93, 93, 0.1);
        margin: auto;
        max-width: 500px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    
    input[type="number"],
    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
    }
    
    input[type="button"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    input[type="button"]:hover {
        background-color: #3e8e41;
    }
    
    input[readonly] {
        background-color: #eee;
    }
    
    input[type="text"] {
        font-weight: bold;
    }
    
    input[name="result"] {
        color: #4CAF50;
    }
    
    input[name="classification"] {
        color: #333;
    }
</style>
	<title>BMI Calculator</title>
</head>
<body>
	<h1>BMI Calculator</h1>
	<form>
		<label for="height">Height (in cm):</label>
		<input type="number" id="height" name="height"><br><br>

		<label for="weight">Weight (in kg):</label>
		<input type="number" id="weight" name="weight"><br><br>

		<input type="button" value="Calculate" onclick="calculateBMI()"><br><br>

		<label for="result">Your BMI:</label>
		<input type="text" id="result" name="result" readonly><br><br>

		<label for="classification">Classification:</label>
		<input type="text" id="classification" name="classification" readonly><br><br>
	</form>

	<script>
		function calculateBMI() {
			var height = parseFloat(document.getElementById("height").value);
			var weight = parseFloat(document.getElementById("weight").value);
			var bmi = weight / ((height / 100) * (height / 100));
			document.getElementById("result").value = bmi.toFixed(2);

			if (bmi < 18.5) {
				document.getElementById("classification").value = "Underweight";
			} else if (bmi >= 18.5 && bmi < 25) {
				document.getElementById("classification").value = "Normal weight";
			} else if (bmi >= 25 && bmi < 30) {
				document.getElementById("classification").value = "Overweight";
			} else {
				document.getElementById("classification").value = "Obese";
			}
		}
	</script>
</body>
</html>
